{% extends 'layout.html' %}

{% block content %}
  <h3 class="center-align">New Category</h3>
  <a href="{% url 'category_manage' %}" class="waves-effect waves-light btn"><i class="material-icons left">arrow_back</i>back to user page</a>
  <div class="row">
    <form class="col s12 m8 offset-m2 l6 offset-l3" action="{% url 'new_category' %}" method="post">
      {% csrf_token %}
      <label for="category_name">Category Name</label>
      <div class="row">
        <div class="input-field col s12">
          <input id="category_name" name="category_name" type="text" class="validate" placeholder="Category Name">

        </div>
      </div>
      <label for="category_image">Category Image</label>
      <div class="row">
        <div class="input-field col s12">
          <input id="category_image" name="category_image" type="text" class="validate" placeholder="Category Image">

        </div>
      </div>

      {% if messages %}
        <div class="row">
          <div class="col s12">
            <ul class="messages">
              {% for message in messages %}
                <li {% if message.tag %} class="{{ message.tags }}" {% endif %} style="color: {% if message.tags == 'error' %}red{% elif message.tags == 'success' %}green{% endif %};">{{ message }}</li>
              {% endfor %}
            </ul>
          </div>
        </div>
      {% endif %}

      <div class="row">
        <div class="col s12">
          <button type="submit" class="waves-effect waves-light btn">Add</button>
        </div>
      </div>
    </form>
  </div>
{% endblock content %}
